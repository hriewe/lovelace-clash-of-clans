name: Build and Publish Release Asset

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload asset to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/clash-of-clans-card.js
            assets/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
